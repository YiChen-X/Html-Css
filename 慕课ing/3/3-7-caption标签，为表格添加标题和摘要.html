<html>

<head>
    <title>认识table表标签</title>
    <style type="text/css">
        table tr td,
        th {
            border: 1px solid#000;
        }
    </style>
</head>

<body>
    <table summary="本表格记录2012年到2013年库存记录，记录包括U盘和耳机库存量">
        <caption>2012年到2013年库存记录</caption>
        <tr>
            <th>产品名称</th>
            <th>品牌</th>
            <th>库存量（个）</th>
            <th>入库时间</th>
        </tr>
        <tr>
            <th>耳机</th>
            <th>联想</th>
            <th>500</th>
            <th>2013-1-2</th>
        </tr>
        <tr>
            <th>U盘</th>
            <th>金士顿</th>
            <th>128</th>
            <th>2013-8-10</th>
        </tr>
        <tr>
            <th>U盘</th>
            <th>爱国者</th>
            <th>133</th>
            <th>2013-3-25</th>
        </tr>
    </table>
</body>

</html>
